<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Open Chan</title>


       <style>
         body {
            height:3000px;
         }
         .bar {
            z-index: 10;
         }

          #background{
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('img/background.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: blur(5px);
         }
      </style>
     
      <script src="js/jquery.min.js"></script>
      <script src="js/skrollr.min.js"></script>
</head>

<body>
 <div id="background">

      </div>
